<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    #navbar{
        width: 90%;
        height: 50px;
        background-color:lightblue;
        display : grid;
        grid-template-columns: repeat(5, 100px);
        grid-gap: 15px;
        justify-content: center;
        margin: 0 auto;

    }
    #navbar>div{

        width :100px;
        height: 50px;
        text-align: center;

    }
    
    #navbar>div:hover{
        color: white;
        opacity: 0.5;
        background-color:blue;
        cursor: pointer;
        
    }

    #menu_div{
        display: grid;
        grid-template-columns: 20% 80%;
        padding: 10px

    }
    #dish_list{
       
        display:grid;
        grid-template-columns: repeat(3, 200px);
        justify-content:space-around;
    }
    #dish_input{
      

    }

    .dish{

        padding: 10px;
        

    }
    .dish_img{
        width : 90%;
        height: 150px
    }
    .dish_img img{
        width: 100%;
        height : 100%;
    }




    

    </style>
</head>
<body>
    <div id="navbar">
        <div onclick="home()">
            <p>Home </p>
        </div>

        <div onclick="login()">
            <p>log in</p>
        </div>
        <div onclick="singup()">
            <p>signup</p>
        </div>
        <div onclick="menu()">
            <p>menu </p>
        </div>
        <div onclick="cart()">
            <p>Cart </p>
        </div>
    </div>

    <div id="menu_div">
       
        <div id = 'dish_input'>

            <form id = 'dish_form' >
                <label for="image">image</label>
            <input type="text" id="image">

            <label for="price">price</label>
            <input type="text" id="price">

            <label for="description">description</label>
            <input type="text" id="description">

            <label for= 'time'>time</label>
            <input type="text" id="time">
            <button onclick="dishSubmit(event)">dishSubmit</button>

            </form>
            


        </div>

        <div id = 'dish_list'>

        <div class="dish">
            <div class="dish_img">
                <img src = "https://img.traveltriangle.com/blog/wp-content/uploads/2018/12/cover-for-street-food-in-sydney.jpg">
            </div>
            <div class="dish_price">
                <p id="price">$123</p>
            </div>
            <div class="dish_descr">
                <p id="descr">
                   hot and spicy buriger 
                </p>
            </div>
            <div class="dish_time">
                <p>10 mints to delivery</p>
            </div>
            <button onclick="addCart()"> add to cart</button>
        </div>


        <div class="dish">
            <div class="dish_img">
                <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5YJcGaViYzaOkFQBVYZI_vnnT2d1vt3ygS1ohppP-dIPzd42rd1jbhu5N0UPxbWqpYbA&usqp=CAU">
            </div>
            <div class="dish_price">
                <p id="price">$203</p>
            </div>
            <div class="dish_descr">
                <p id="descr">
                   taks soo good  
                </p>
            </div>
            <div class="dish_time">
                <p>10 mints to delivery</p>
            </div>
            <button onclick="addCart()"> add to cart</button>
